<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediVault - Authentication</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>MediVault</h1>
                <p>Your Personal Health Record Vault</p>
            </div>

            <!-- Emergency Button -->
            <div class="emergency-button-container">
                <button id="emergencyBtn" class="emergency-btn">
                    <span class="icon">ðŸš¨</span>
                    <span>EMERGENCY CONTACTS</span>
                    <span class="arrow">â–¼</span>
                </button>
                
                <!-- Emergency Contacts Panel (Hidden by default) -->
                <div id="emergencyPanel" class="emergency-contacts-panel">
                    <div class="emergency-contact-card">
                        <div class="contact-header-info">
                            <div class="contact-name">Primary Contact</div>
                            <div class="contact-relationship">Emergency Contact</div>
                        </div>
                        <div class="contact-phone">
                            <span class="contact-phone-number">+91 9406751926</span>
                        </div>
                        <a href="tel:+919406751926" class="btn-call-now">
                            <span>ðŸ“ž</span>
                            <span>Call Now</span>
                        </a>
                    </div>
                    
                    <div class="emergency-contact-card">
                        <div class="contact-header-info">
                            <div class="contact-name">John Doe</div>
                            <div class="contact-relationship">Family Member</div>
                        </div>
                        <div class="contact-phone">
                            <span class="contact-phone-number">+1-555-0123</span>
                        </div>
                        <a href="tel:+15550123" class="btn-call-now">
                            <span>ðŸ“ž</span>
                            <span>Call Now</span>
                        </a>
                    </div>
                    
                    <div class="emergency-contact-card">
                        <div class="contact-header-info">
                            <div class="contact-name">Jane Smith</div>
                            <div class="contact-relationship">Relative</div>
                        </div>
                        <div class="contact-phone">
                            <span class="contact-phone-number">+1-555-0456</span>
                        </div>
                        <a href="tel:+15550456" class="btn-call-now">
                            <span>ðŸ“ž</span>
                            <span>Call Now</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUserId">User ID</label>
                        <input type="text" id="loginUserId" name="user_id" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a id="showRegister">Register</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a id="showLogin">Login</a>
                </p>
            </div>

            <!-- Message Display -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
